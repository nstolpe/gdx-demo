<!doctype html>
<html>
	<head>
		<title>GDX Tutorial</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link href="styles.css" rel="stylesheet" type="text/css">
		<script src="soundmanager2-setup.js"></script>
		<script src="soundmanager2-jsmin.js"></script>
	</head>

	<body>
		<div align="center" id="embed-html"></div>
		<p style="color: white; width: 800px; margin: 0 auto; line-height: 1.5;">These screens demo some features build with LibGDX. You can control the camera with left and right mouse buttons and the W, A, S, D keys.</p>
		<script type="text/javascript" src="html/html.nocache.js"></script>
	</body>

	<script>
		function handleMouseDown(evt) {
			evt.preventDefault();
			evt.stopPropagation();
			evt.target.style.cursor = 'default';
		}

		function handleMouseUp(evt) {
			evt.preventDefault();
			evt.stopPropagation();
			evt.target.style.cursor = '';
		}
		document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
		document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
		document.addEventListener('contextmenu', function(e) {
			e.preventDefault();				
		}, false);
	</script>
</html>
